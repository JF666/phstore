<!DOCTYPE html>
<html lang="en">
<head>
    <title>手机商城</title>
    <meta charset="utf-8" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <script type="text/javaScript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javaScript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/person.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/iconfont.css">
</head>
<body>
    <div class="site-topbar">
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div class="topbar-nav">
                        <p>欢迎使用该手机商城，本商城旨在整合手机品牌和透明化比较手机配置信息,祝您购物愉快！</p>
                    </div>
                    <div class="topbar-cart" id="J_miniCartTrigger">
                        <a rel="nofollow" onclick="cart();return false;">
                            <span class="iconfont icon-gouwuchekong"></span>
                            购物车
                        </a>
                    </div>
                    <div class="topbar-info">
                                <span class="user">
                                    <a rel="nofollow" class="user-name">
                                        <span class="name"></span>
                                        <span class="iconfont icon-xialajiantou"></span>
                                    </a>
                                    <ul class="user-menu">
                                        <li><a rel="nofollow" onclick="toPerson()">个人中心</a></li>
                                        <li><a rel="nofollow" onclick="toOrder()">我的订单</a></li>
                                        <li><a rel="nofollow" onclick="toComment()">评价晒单</a></li>
                                        <li><a rel="nofollow" onclick="quit();return false;">退出登录</a></li>
                                    </ul>
                                </span>
                        <div id="J_userInfo">
                            <a rel="nofollow" href="login.html">登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header header1">
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-2 column logo">
                    <a href="index.html"><img alt="logo" src="img/logo_1.png" title="首页" /></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-3 column">
                <div class="list">
                    <ul>
                        <li><a onclick="toPerson()">个人中心</a></li>
                        <li><a onclick="toOrder()">我的订单</a></li>
                        <li><a onclick="toComment()">评价晒单</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9 column">
                <div class="content">
                    <div class="person">
                        <h1>个人中心</h1>
                        <label>昵称：</label><p class="nickname"></p>
                        <label>真实姓名：</label><p class="phonenum"></p>
                        <label>电话号码：</label><p class="realname"></p>
                        <label>收货地址：</label><p class="receiveadd"></p>
                        <a onclick="modifyPer()">修改个人信息></a>
                    </div>
                    <div class="addPerson">
                        <h1>请添加个人信息</h1>
                        <form class="form-horizontal AddInfo" role="form">
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="昵称" id="innick" autocomplete="off" />
                            </div>
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="真实姓名" id="inname" autocomplete="off" />
                            </div>
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="电话号码" id="inphone" autocomplete="off" />
                            </div>
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="收货地址" id="inadd" autocomplete="off" />
                            </div>
                        </form>
                        <button class="btn btn-primary" onclick="saveAdd()">保存</button>
                        <button class="btn btn-default" onclick="resetAdd()">重置</button>
                    </div>
                    <div class="modifyPerson">
                        <h1>修改个人信息&nbsp;<em>请根据需要修改某个或某些信息</em></h1>
                        <form class="form-horizontal modifyInfo" role="form">
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="昵称" id="inputnick" autocomplete="off" />
                            </div>
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="真实姓名" id="inputname" autocomplete="off" />
                            </div>
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="电话号码" id="inputphone" autocomplete="off" />
                            </div>
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="收货地址" id="inputadd" autocomplete="off" />
                            </div>
                        </form>
                        <button class="btn btn-primary" onclick="saveMod()">保存</button>
                        <button class="btn btn-default" onclick="cancelMod()">取消</button>
                    </div>
                    <div class="order">
                        <h1>我的订单</h1>
                    </div>
                    <div class="comment">
                        <h1>评价晒单</h1>
                    </div>
                    <div class="addComment">
                        <h1>发表评价</h1>
                        <div class="row clearfix">
                            <div class="col-md-4 column commentPro">
                            </div>
                            <div class="col-md-8 column commentInfo">
                                <textarea id="commentContent" name="" class="goods-comment-content">外形如何，品质如何，好用吗，写点您真实的使用感受吧</textarea>
                                <div class="comment-answer-btn">
                                    <button class="btn btn-primary" onclick="saveComm(this)">发表评价</button>
                                    <button class="btn btn-default" onclick="cancelComm()">暂不评价</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

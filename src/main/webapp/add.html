<!DOCTYPE html>
<html lang="en">
<head>
    <title>手机商城</title>
    <meta charset="utf-8" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
    <script type="text/javaScript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/detail.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/add.js"></script>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/iconfont.css">
</head>
<body id="detail">
    <div class="site-topbar">
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div class="topbar-nav">
                        <p>欢迎使用该手机商城，本商城旨在整合手机品牌和透明化比较手机配置信息,祝您购物愉快！</p>
                    </div>
                    <div class="topbar-cart" id="J_miniCartTrigger">
                        <a rel="nofollow" onclick="cart();return false;">
                            <span class="iconfont icon-gouwuchekong"></span>
                            购物车
                        </a>
                    </div>
                    <div class="topbar-info">
                        <span class="user">
                            <a rel="nofollow" class="user-name">
                                <span class="name"></span>
                                <span class="iconfont icon-xialajiantou"></span>
                            </a>
                            <ul class="user-menu">
                                <li><a rel="nofollow" href="person.html?type=1" >个人中心</a></li>
                                <li><a rel="nofollow" href="person.html?type=2" >我的订单</a></li>
                                <li><a rel="nofollow" href="person.html?type=3" >评价晒单</a></li>
                                <li><a rel="nofollow" onclick="quit();return false;">退出登录</a></li>
                            </ul>
                        </span>
                        <div id="J_userInfo">
                            <a rel="nofollow" href="login.html">登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header header1">
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-2 column logo">
                    <a href="index.html"><img alt="logo" src="img/logo.png" title="首页" /></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column add">
                <span class="glyphicon glyphicon-ok"></span>
                <p class="hero">
                    <span>已成功加入购物车！</span>
                </p>
                <div class="result">
                    <button class="btn btn-return" onclick="history.go(-1);">返回上一级</button>
                    <button class="btn btn-cart" onclick="window.location.href='shopcart.html';">去购物车结算</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix bottom bottom2">
        <div class="col-md-8 col-md-offset-2 column bottom_info">
            <p>版权所有-苏ICP备66666666-苏公网安备66666666666666号-苏ICP证666666号</p>
        </div>
    </div>
</body>
</html>

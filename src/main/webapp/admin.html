<!DOCTYPE html>
<html lang="en">
<head>
    <title>手机商城</title>
    <meta charset="utf-8" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <script type="text/javaScript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
</head>
<body>
    <div class="site-topbar">
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div class="topbar-nav">
                        <p>欢迎使用该手机商城，本商城旨在整合手机品牌和透明化比较手机配置信息,祝您购物愉快！</p>
                    </div>
                    <div class="topbar-info">
                        <span class="user">
                            <a rel="nofollow" class="user-name">
                                <span class="name"></span>
                                <span class="iconfont icon-xialajiantou"></span>
                            </a>
                            <ul class="user-menu">
                                <li><a rel="nofollow" onclick="toPerson()">用户管理</a></li>
                                <li><a rel="nofollow" onclick="toPro()">商品管理</a></li>
                                <li><a rel="nofollow" onclick="toOrder()">订单管理</a></li>
                                <li><a rel="nofollow" onclick="toComment()">评价管理</a></li>
                                <li><a rel="nofollow" onclick="quit();return false;">退出登录</a></li>
                            </ul>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header header1">
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-2 column logo">
                    <img alt="logo" src="img/logo_1.png" />
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-3 column">
                <div class="list">
                    <ul>
                        <li><a rel="nofollow" onclick="toPerson()">商家信息</a></li>
                        <li><a rel="nofollow" onclick="toPro()">商品信息</a></li>
                        <li><a rel="nofollow" onclick="toOrder()">订单信息</a></li>
                        <li><a rel="nofollow" onclick="toComment()">评价信息</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9 column">
                <div class="content">
                    <div class="person">
                        <h1>用户管理</h1>
                        <a onclick="addPer()" class="btn btn-shop btn-shop1">添加用户</a>
                    </div>
                    <div class="addPerson">
                        <h1>添加用户</h1>
                        <form class="form-horizontal AddInfo" role="form">
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="用户名" id="inUsername" autocomplete="off" />
                            </div>
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="密码" id="inPassword" autocomplete="off" />
                            </div>
                            <select id="inAuth">
                                <option value="1">买家</option>
                                <option value="2">卖家</option>
                            </select>
                        </form>
                        <button class="btn btn-primary" onclick="saveAdd()">保存</button>
                        <button class="btn btn-default" onclick="resetAdd()">重置</button>
                    </div>
                    <div class="modifyPerson">
                        <h1>修改用户</h1>
                        <form class="form-horizontal modifyInfo" role="form">
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="用户名" id="inputUsername" autocomplete="off" />
                            </div>
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="密码" id="inputPassword" autocomplete="off" />
                            </div>
                        </form>
                        <button class="btn btn-primary" onclick="saveMod()">保存</button>
                        <button class="btn btn-default" onclick="cancelMod()">取消</button>
                    </div>
                    <div class="Pro">
                        <h1>商品管理</h1>
                        <a onclick="addPro()" class="btn btn-shop btn-shop1">添加商品</a>
                        <div class="proList"></div>
                    </div>
                    <div class="addPro">
                        <h1>添加商品</h1>
                        <form class="form-horizontal AddInfo" role="form">
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="商品名称" id="inProname" autocomplete="off" />
                            </div>
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="商品价格" id="inPrice" autocomplete="off" />
                            </div>
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="商品折扣" id="inDiscount" autocomplete="off" />
                            </div>
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="商品版本" id="inVersion" autocomplete="off" />
                            </div>
                            <textarea id="inIntro" class="goods-comment-content" placeholder="商品介绍"></textarea>
                            <textarea id="inPicture" class="goods-comment-content" placeholder="商品图片"></textarea>
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="商品颜色" id="inColor" autocomplete="off" />
                            </div>
                            <select id="inSeller">
                            </select>
                        </form>
                        <button class="btn btn-primary" onclick="saveAddPro()">保存</button>
                        <button class="btn btn-default" onclick="cancelPro()">取消</button>
                    </div>
                    <div class="modifyPro">
                        <h1>修改商品</h1>
                        <form class="form-horizontal modifyInfo" role="form">
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="商品名称" id="inputProname" autocomplete="off" />
                            </div>
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="商品价格" id="inputPrice" autocomplete="off" />
                            </div>
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="商品折扣" id="inputDiscount" autocomplete="off" />
                            </div>
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="商品版本" id="inputVersion" autocomplete="off" />
                            </div>
                            <textarea id="inputIntro" class="goods-comment-content" placeholder="商品介绍"></textarea>
                            <textarea id="inputPicture" class="goods-comment-content" placeholder="商品图片"></textarea>
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="商品颜色" id="inputColor" autocomplete="off" />
                            </div>
                            <select id="inputSeller">
                            </select>
                        </form>
                        <button class="btn btn-primary" onclick="saveModPro()">保存</button>
                        <button class="btn btn-default" onclick="cancelPro()">取消</button>
                    </div>
                    <div class="order">
                    </div>
                    <div class="modifyOrder">
                        <h1>修改订单</h1>
                        <form class="form-horizontal modifyInfo" role="form">
                            <!--<div class="input-group">-->
                                <!--<input type="text" class="Input" placeholder="商品名称" id="iProname" autocomplete="off" />-->
                            <!--</div>-->
                            <!--<div class="input-group">-->
                                <!--<input type="text" class="Input" placeholder="商品价格" id="iPrice" autocomplete="off" />-->
                            <!--</div>-->
                            <!--<div class="input-group">-->
                                <!--<input type="text" class="Input" placeholder="商品折扣" id="iDiscount" autocomplete="off" />-->
                            <!--</div>-->
                            <!--<div class="input-group">-->
                                <!--<input type="text" class="Input" placeholder="商品版本" id="iVersion" autocomplete="off" />-->
                            <!--</div>-->
                            <!--<textarea id="iIntro" class="goods-comment-content" placeholder="商品介绍"></textarea>-->
                            <!--<textarea id="iPicture" class="goods-comment-content" placeholder="商品图片"></textarea>-->
                            <!--<div class="input-group">-->
                                <!--<input type="text" class="Input" placeholder="商品颜色" id="iColor" autocomplete="off" />-->
                            <!--</div>-->
                        </form>
                        <button class="btn btn-primary" onclick="saveModOrder()">保存</button>
                        <button class="btn btn-default" onclick="cancelOrder()">取消</button>
                    </div>
                    <div class="comment">
                    </div>
                    <div class="modifyComment">
                        <h1>修改回复</h1>
                        <div class="row clearfix">
                            <div class="col-md-4 column commentPro">
                            </div>
                            <div class="col-md-8 column commentInfo">
                                <textarea id="commentContent" name="" class="goods-comment-content"></textarea>
                                <textarea id="commentContent1" name="" class="goods-comment-content"></textarea>
                                <div class="comment-answer-btn">
                                    <button class="btn btn-primary" onclick="saveComm(this)">保存</button>
                                    <button class="btn btn-default" onclick="cancelComm()">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>手机商城</title>
    <meta charset="utf-8" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <script type="text/javaScript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/seller.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
</head>
<body>
    <div class="site-topbar">
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div class="topbar-nav">
                        <p>欢迎使用该手机商城，本商城旨在整合手机品牌和透明化比较手机配置信息,祝您购物愉快！</p>
                    </div>
                    <div class="topbar-info">
                        <span class="user">
                            <a rel="nofollow" class="user-name">
                                <span class="name"></span>
                                <span class="iconfont icon-xialajiantou"></span>
                            </a>
                            <ul class="user-menu">
                                <li><a rel="nofollow" onclick="toPerson()">商家信息</a></li>
                                <li><a rel="nofollow" onclick="toPro()">商品信息</a></li>
                                <li><a rel="nofollow" onclick="toOrder()">订单信息</a></li>
                                <li><a rel="nofollow" onclick="toComment()">评价信息</a></li>
                                <li><a rel="nofollow" onclick="quit();return false;">退出登录</a></li>
                            </ul>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header header1">
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-2 column logo">
                    <img alt="logo" src="img/logo_1.png" />
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-3 column">
                <div class="list">
                    <ul>
                        <li><a rel="nofollow" onclick="toPerson()">商家信息</a></li>
                        <li><a rel="nofollow" onclick="toPro()">商品信息</a></li>
                        <li><a rel="nofollow" onclick="toOrder()">订单信息</a></li>
                        <li><a rel="nofollow" onclick="toComment()">评价信息</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9 column">
                <div class="content">
                    <div class="person">
                        <h1>商家信息</h1>
                        <label>厂商名称：</label><p class="company"></p>
                        <a onclick="modifyPer()">修改商家信息></a>
                    </div>
                    <div class="addPerson">
                        <h1>请添加商家信息</h1>
                        <form class="form-horizontal AddInfo" role="form">
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="厂商名称" id="inCompany" autocomplete="off" />
                            </div>
                        </form>
                        <button class="btn btn-primary" onclick="saveAdd()">保存</button>
                        <button class="btn btn-default" onclick="resetAdd()">重置</button>
                    </div>
                    <div class="modifyPerson">
                        <h1>修改商家信息</h1>
                        <form class="form-horizontal modifyInfo" role="form">
                            <div class="input-group">
                                <input type="text" class="Input" placeholder="厂商名称" id="inputCompany" autocomplete="off" />
                            </div>
                        </form>
                        <button class="btn btn-primary" onclick="saveMod()">保存</button>
                        <button class="btn btn-default" onclick="cancelMod()">取消</button>
                    </div>
                    <div class="Pro">
                        <h1>商品信息</h1>
                    </div>
                    <div class="order">
                        <h1>订单信息</h1>
                    </div>
                    <div class="comment">
                        <h1>评价信息</h1>
                    </div>
                    <div class="addComment">
                        <h1>回复评价</h1>
                        <div class="row clearfix">
                            <div class="col-md-4 column commentPro">
                            </div>
                            <div class="col-md-8 column commentInfo">
                                <textarea id="commentContent" name="" class="goods-comment-content">写点感谢客户的话吧</textarea>
                                <div class="comment-answer-btn">
                                    <button class="btn btn-primary" onclick="saveComm(this)">发表评价</button>
                                    <button class="btn btn-default" onclick="cancelComm()">暂不评价</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modifyComment">
                        <h1>修改回复</h1>
                        <div class="row clearfix">
                            <div class="col-md-4 column commentPro">
                            </div>
                            <div class="col-md-8 column commentInfo">
                                <textarea id="commentContent1" name="" class="goods-comment-content">写点感谢客户的话吧</textarea>
                                <div class="comment-answer-btn">
                                    <button class="btn btn-primary" onclick="saveComm(this)">保存</button>
                                    <button class="btn btn-default" onclick="cancelComm()">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
